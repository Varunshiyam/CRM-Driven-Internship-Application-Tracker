<template>
    <lightning-card title="Applications Closing Soon" icon-name="standard:declined_event">
        <div class="slds-p-around_medium">
            <lightning-input 
                label="Days Ahead To Check" 
                type="number" 
                min="1" 
                value={daysAhead} 
                onchange={handleDaysChange}>
            </lightning-input>
            <lightning-button 
                label="Refresh" 
                variant="brand" 
                onclick={refreshData} 
                class="slds-m-left_small">
            </lightning-button>

            <template if:true={applications}>
                <lightning-datatable
                    data={applications}
                    key-field="Id"
                    columns={columns}
                    onrowaction={handleRowAction}
                    class="slds-m-top_medium">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <div class="slds-text-color_error slds-m-top_medium">{error}</div>
            </template>
        </div>

        <!-- Modal for status update -->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <lightning-button-icon icon-name="utility:close" alternative-text="Close" class="slds-modal__close" onclick={closeModal}></lightning-button-icon>
                        <h2 class="slds-text-heading_medium">Update Status</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-combobox 
                            name="status"
                            label="Select New Status"
                            value={selectedStatus} 
                            options={statusOptions} 
                            onchange={handleStatusChange}>
                        </lightning-combobox>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button variant="brand" label="Update" onclick={submitStatusUpdate}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
